<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기실 1 입장 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>전기실 1 입장 기록</h1>
    
    <!-- 폼 시작: 데이터를 submit-entry로 보냄 -->
    <form action="/submit-entry" method="POST">
        <!-- 이름 필드 -->
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        
        <!-- 출입 목적 필드 -->
        <label for="purpose">출입 목적:</label>
        <input type="text" id="purpose" name="purpose" required>
        
        <!-- 제출 버튼 -->
        <button type="submit">입장 기록하기</button>
    </form>
</body>
</html>
