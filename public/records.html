<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기실 출입 기록 조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>전기실 출입 기록 조회</h1>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>출입 목적</th>
                <th>종류</th>
                <th>시간</th>
            </tr>
        </thead>
        <tbody>
            <!-- 데이터를 표시할 곳 -->
        </tbody>
    </table>

    <script>
        // 서버에서 기록 데이터를 가져와서 테이블에 표시
        fetch('/records')
            .then(response => response.json())
            .then(data => {
                const recordsTable = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];
                data.forEach(record => {
                    const newRow = recordsTable.insertRow();
                    newRow.insertCell(0).innerText = record.name;
                    newRow.insertCell(1).innerText = record.purpose || record.notes;
                    newRow.insertCell(2).innerText = record.type === 'entry' ? '입장' : '퇴장';
                    newRow.insertCell(3).innerText = new Date(record.timestamp).toLocaleString();
                });
            });
    </script>
</body>
</html>
